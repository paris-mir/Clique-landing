<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Account</title>
    <link rel="stylesheet" href="../style/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="icon" href="../img/logo/LOGO.svg" />
  </head>
  <body>
    <div class="deleted-section">
      <div class="check-icon">
        <img src="../img/check-icon.png" alt="" />
      </div>
      <div class="body">
        <p>
          Your account has been successfully <span class="deleted-text">deleted</span>.
          <br>
          All your data has been
          permanently removed and cannot be recovered, hope to see you back in
          the future.
        </p>
      </div>
    </div>

  </body>
</html>
