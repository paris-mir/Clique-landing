<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../img/logo/LOGO.svg">
    <title>Why are you leaving us</title>
    <link rel="stylesheet" href="../style/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="icon" href="./img/logo/LOGO.svg" />
  </head>
  <body>
    <div class="container">
      <div class="body">
        <h1>Please Tell Us Why You're Leaving ?</h1>
          
        <form action="" name="radio" id="radio">
            <div class="reasons--wrapper">
              <div>
                <input name="radio" type="radio" id="reason1" />
                <label for="reason1">Clique is not what I expected</label>
              </div>
              <div>
                <input name="radio" type="radio" id="reason2" />
                <label for="reason2">Feeling overwhelmed</label>
              </div>
              <div>
                <input name="radio" type="radio" id="reason3" />
                <label for="reason3">Not getting enough matches</label>
              </div>
              <div>
                <input name="radio" type="radio" id="reason4" />
                <label for="reason4">Met someone special</label>
              </div>
              <div>
                <input name="radio" type="radio" id="other" />
                <label for="other">Other</label>
              </div>
              <textarea name="radio" id="otherReasons"></textarea>
            </div>
            <button id="deleteBtn" type="">Delete my account</button>
        </form>
      </div>
      
    </div>
    <script src="reasons.js"></script>
  </body>
</html>
